# Site settings
title: Jazz Fest NOLA
description: The ultimate guide to New Orleans Jazz & Heritage Festival with your crew. Music, food, friendsâ€”all weekend long.
url: "https://jazzfestnola.com"
baseurl: ""

# SEO
author: Jazz Fest NOLA
twitter:
  card: summary_large_image
social:
  name: Jazz Fest NOLA

# Build settings
markdown: kramdown
permalink: pretty
highlighter: rouge

# Collections
collections:
  guides:
    output: true
    permalink: /guides/:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "guide"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
